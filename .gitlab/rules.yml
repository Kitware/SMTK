# Rules for where jobs can run

###
## Job variables:
##   SMTK_CI_RUN_DELAYED
##     Set to "true" if the job should run delayed for merged pipelines.
####

variables:
    SMTK_CI_PIPELINE_NAME: "SMTK $CI_COMMIT_REF_NAME Pipeline"

# When to even consider running a pipeline
workflow:
    name: "$SMTK_CI_PIPELINE_NAME"
    rules:
        # Run for merge requests.
        - if: '$CI_MERGE_REQUEST_ID'
          when: always
          auto_cancel:
              # Cancel all pipeline jobs if a new commit comes in on the branch/tag.
              on_new_commit: interruptible
          variables:
              SMTK_CI_PIPELINE_NAME: "SMTK MR !$CI_MERGE_REQUEST_IID Pipeline"
        # If this is not a MR, do not run for other projects.
        - if: '$CI_PROJECT_PATH != "cmb/smtk"'
          when: never
        # Run for schedules.
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
          when: always
          auto_cancel:
              # Never cancel scheduled pipelines because of new commits
              on_new_commit: none
          variables:
              SMTK_CI_PIPELINE_NAME: "SMTK $CI_PIPELINE_SCHEDULE_DESCRIPTION Scheduled Pipeline"
        # Run for protected branches.
        - if: '$CI_COMMIT_REF_PROTECTED == "true"'
          when: always
          auto_cancel:
              # Cancel all pipeline jobs if a new commit comes in on the branch.
              on_new_commit: interruptible
          variables:
              SMTK_CI_PIPELINE_NAME: "SMTK Protected Pipeline for $CI_COMMIT_REF_NAME"
        # Run for tags.
        - if: '$CI_COMMIT_TAG'
          when: always
          variables:
              SMTK_CI_PIPELINE_NAME: "SMTK Pipeline for tag $CI_COMMIT_TAG"
        # Skip pipelines in all other cases
        - when: never

# Generic rules block to apply if the pipeline would be run
.rules:
    rules:
        # Normal jobs run automatically.
        - if: '$CI_MERGE_REQUEST_ID'
          when: on_success
        # Jobs on a tag run right away.
        - if: '$CI_COMMIT_TAG'
          when: on_success
        # Jobs on a schedule run right away.
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
          when: on_success
        # Initial jobs run delayed (e.g., merges to branches)
        - if: '$SMTK_CI_RUN_DELAYED == "true"'
          when: delayed
          start_in: 30 minutes
        # Normal jobs on the project run automatically.
        - when: on_success
